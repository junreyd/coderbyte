<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Coderbyte</title>

<style>
    body {
        font-family: 'Roboto', sans-serif;

        flex: 1 1 auto;
    }
    .card-img-overlay {
        color: white!important;
    }

        border: 2px solid;
    }

        width: 50%;
    }
    .card-body {
        width: 50%;
        padding-top: 75px;
    }
</style>

        <div class="row">

                <div class="card">

            </div>
